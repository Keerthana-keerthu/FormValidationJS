<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="container">
            <div class="content">
                <div class="image">
                </div>
            </div>
            <form action="#" id="form">
                <h2 class="header">Registration</h2>
                    <div class="inputbox">
                        <label for="username">UserName</label>
                        <input type="text" id="username" name="username" placeholder="Enter your Name">
                        <div class="error"  id="usernameError"></div>
                    </div>
                    <div class="inputbox">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter your email id">
                        <div class="error"  id="emailError"></div>  
                    </div>
                    <div class="inputbox">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password">
                        <div class="error" id="passwordError">
                        </div>  
                    </div>
                    <div class="button">
                        <button type="submit" onclick="validateForm(event)">Register</button>
                    </div>
                    <div class="signin">
                        <p>Already have a account? <a href="./signin.html">SignIn now</a></p>
                    </div>
                    <div class="notify">
                        <p>By Creating an account, you agree to ZyvaNova's <a href="">Conditions of use </a> and <a href="">Privacy Notice.</a></p>
                    </div>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
